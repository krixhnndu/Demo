<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel&family=Orbitron&family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FeelFlix - Mood-Based Suggestions</title>
</head>
<body>

    <h1>🎬 FeelFlix 🎭</h1>
    <p>Your Mood, Your Movie! 🎭🎬</p>

    <select id="moodSelect">
        <option value="happy">Happy 😊</option>
        <option value="sad">Sad 😢</option>
        <option value="romantic">Romantic 💖</option>
        <option value="thriller">Thriller 🔥</option>
        <option value="adventure">Adventure 🌍</option>
        <option value="comedy">Comedy 😂</option>
        <option value="horror">Horror 👻</option>
        <option value="sci-fi">Sci-Fi 🚀</option>
        <option value="fantasy">Fantasy 🧙‍♂️</option>
        <option value="mystery">Mystery 🔍</option>
    </select>

    <button onclick="suggestEntertainment()">Suggest</button>

    <div id="result">
        <!-- Initial suggestions will be shown here -->
    </div>

    <!-- This button will show up after displaying the suggestions -->
    <button class="more-suggestions" style="display: none;" onclick="loadMoreSuggestions()">More Suggestions</button>

    <script src="script.js"></script>

</body>
</html>
